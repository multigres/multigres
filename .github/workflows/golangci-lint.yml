# golangci-lint workflow
#
# Cache troubleshooting:
# The cache key only includes: OS, working dir, interval number, and go.mod hash.
# It does NOT include .golangci.yml or the golangci-lint version, so changes to
# linter config or version may not take effect until the cache expires (7 days).
#
# To manually clear the cache:
#   gh cache list --key golangci -R multigres/multigres --sort last_accessed_at
#   gh cache delete <KEY> -R multigres/multigres
name: golangci-lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.6.1
