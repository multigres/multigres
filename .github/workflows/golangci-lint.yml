# golangci-lint workflow
#
# Cache troubleshooting:
# The cache key only includes: OS, working dir, interval number, and go.mod hash.
# It does NOT include .golangci.yml or the golangci-lint version, so changes to
# linter config or version may not take effect until the cache expires (7 days).
#
# To manually clear the cache:
#   gh cache list --key golangci -R multigres/multigres --sort last_accessed_at
#   gh cache delete <KEY> -R multigres/multigres
name: golangci-lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0
        with:
          version: v2.6.1
