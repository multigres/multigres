name: PostgreSQL Regression Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  test-pgregress:
    name: Run PostgreSQL regression tests
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Set up test environment
        run: .github/scripts/setup-test-environment.sh

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bison flex libreadline-dev zlib1g-dev

      - name: Build
        run: make build

      - name: Run PostgreSQL regression tests
        env:
          RUN_PGREGRESS: "1"
          TEST_PRINT_LOGS: "1"
        run: go test -json -v -run TestPostgreSQLRegression ./go/test/endtoend/pgregresstest/... | tee pgregress-test-results.jsonl | go tool tparse -follow

      - name: Test Report
        uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637 # v2.5.0
        if: ${{ !cancelled() }}
        with:
          name: PostgreSQL Regression Tests
          path: pgregress-test-results.jsonl
          reporter: golang-json
