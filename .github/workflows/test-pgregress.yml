name: PostgreSQL Regression Tests

on:
  schedule:
    - cron: "0 3 * * *" # Nightly at 3:00 AM UTC
  pull_request:
    types: [labeled]
  workflow_dispatch:

permissions: {}

jobs:
  test-pgregress:
    name: Run PostgreSQL regression tests
    if: >-
      github.event_name != 'pull_request' ||
      contains(github.event.pull_request.labels.*.name, 'Run PgRegress Tests')
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Set up test environment
        run: .github/scripts/setup-test-environment.sh

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bison flex libreadline-dev zlib1g-dev

      - name: Build
        run: make build

      - name: Run PostgreSQL regression tests
        env:
          RUN_PGREGRESS: "1"
          TEST_PRINT_LOGS: "1"
        run: go test -json -v -run TestPostgreSQLRegression ./go/test/endtoend/pgregresstest/... -timeout 600s | tee pgregress-test-results.jsonl | go tool tparse -follow

      - name: Upload compatibility report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: postgres-compatibility-report
          path: /tmp/multigres_pg_cache/results/**/compatibility-report.*
          if-no-files-found: warn

      # Note: the Go test writes the full report (including shields.io badge)
      # directly to GITHUB_STEP_SUMMARY via postgres_builder.go
