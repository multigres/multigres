name: Multigres Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  test-integration:
    name: Run full integration test suite
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: "1.25.0"

      - name: Install PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib postgresql-client-common postgresql-common
          # Set up postgres user password for tests
          sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'postgres';" || true

      - name: Install pgBackRest
        run: |
          # Set up PostgreSQL apt repository for latest pgBackRest
          sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
          sudo apt-get update
          sudo apt-get install -y pgbackrest
          pgbackrest version

      - name: Verify PostgreSQL Installation
        run: |
          # Add PostgreSQL binaries to PATH
          # shellcheck disable=SC2012
          PATH="/usr/lib/postgresql/$(ls /usr/lib/postgresql/ | head -1)/bin:$PATH"
          export PATH
          # Now verify the binaries
          postgres --version
          initdb --version
          pg_ctl --version
          pg_isready --version
          psql --version

      - name: Install etcd binary
        run: |
          set -euo pipefail
          tools/download_tool.sh etcd v3.6.4 linux-amd64 etcd.tar.gz
          echo "Extracting etcd binary..."
          tar xzf etcd.tar.gz
          sudo cp etcd-v3.6.4-linux-amd64/etcd /usr/local/bin/
          rm -rf etcd-v3.6.4-linux-amd64 etcd.tar.gz
          echo "âœ… etcd binary installed successfully"

      - name: Build
        run: make build

      - name: Run integration tests
        run: |
          # Add PostgreSQL binaries to PATH
          # shellcheck disable=SC2012
          PATH="/usr/lib/postgresql/$(ls /usr/lib/postgresql/ | head -1)/bin:$PATH"
          export PATH
          # Set environment variables for tests
          export PGCONNECT_TIMEOUT=5
          # Run tests with verbose output
          go test -json -v ./... | tee integration-test-results.jsonl | go tool tparse -follow

      - name: Test Report
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
        if: ${{ !cancelled() }}
        with:
          name: Unit Tests
          path: integration-test-results.jsonl
          reporter: golang-json
