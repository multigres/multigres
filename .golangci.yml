version: "2"
run:
  go: "1.25"
  build-tags:
    - ruleguard
linters:
  default: none
  enable:
    - bodyclose
    - depguard
    - errcheck
    - gocritic
    - govet
    - ineffassign
    - sloglint
    - staticcheck
    - unused
  settings:
    depguard:
      rules:
        main:
          list-mode: lax
          allow:
            - $gostd
            - github.com/spf13/pflag
            - github.com/spf13/viper
            - github.com/stretchr/testify
        tools-isolation:
          files:
            - "**/go/tools/**/*.go"
          list-mode: lax
          deny:
            - pkg: "github.com/multigres/multigres/go"
              desc: "tools packages must not depend on internal multigres packages (except other tools)"
          allow:
            - $gostd
            - github.com/multigres/multigres/go/tools
        provisioner:
          files:
            - "!$test"
            - "**/go/provisioner/*.go"
            - "**/go/provisioner/**/*.go"
          list-mode: lax
          deny:
            - pkg: "github.com/multigres/multigres/go"
              desc: "provisioners should not depend on multigres logic aside from the topo"
          allow:
            - $gostd
            - github.com/multigres/multigres/go/clustermetadata/topo
            - github.com/multigres/multigres/go/tools
            - github.com/multigres/multigres/go/pb
            - github.com/multigres/multigres/go/provisioner
        use_modern_packages:
          list-mode: lax
          deny:
            - pkg: "math/rand$"
              desc: "Please use math/rand/v2"
    sloglint:
      context: scope
    govet:
      disable:
        - nilness
        - unusedwrite
        - loopclosure
    gocritic:
      # TODO(dweitzman): Re-enable default checks. Some of them seem worthwhile.
      disable-all: true
      enabled-checks:
        - ruleguard
      settings:
        ruleguard:
          rules: "go/tools/ruleguard/rules.go"
    staticcheck:
      checks:
        - "all"
        - "-ST1000"
        - "-ST1003"
        - "-ST1005"
        - "-ST1016"
        - "-ST1020"
        - "-ST1021"
        - "-ST1022"
        - "-QF1001"
        - "-QF1005"
        - "-QF1008"
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
        path: ^proto/
      - linters:
          - unused
        path: ^go/parser
      - linters:
          - unused
        path: ^go/pgprotocol
      - linters:
          - unused
        path: ^go/tools/ruleguard
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/multigres
