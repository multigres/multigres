version: "2"
run:
  go: "1.24"
linters:
  default: none
  enable:
    - bodyclose
    - depguard
    - errcheck
    - govet
    - ineffassign
    - staticcheck
  settings:
    depguard:
      rules:
        main:
          list-mode: lax
          allow:
            - $gostd
            - github.com/spf13/pflag
            - github.com/spf13/viper
            - github.com/stretchr/testify
        use_modern_packages:
          list-mode: lax
          deny:
            - pkg: "math/rand$"
              desc: "Please use math/rand/v2"
    govet:
    disable:
      - nilness
      - unusedwrite
      - loopclosure
  staticcheck:
    checks:
      - "all"
      - "-ST1000"
      - "-ST1003"
      - "-ST1005"
      - "-ST1016"
      - "-ST1020"
      - "-ST1021"
      - "-ST1022"
      - "-QF1001"
      - "-QF1005"
      - "-QF1008"
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
        path: ^proto/
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/multigres