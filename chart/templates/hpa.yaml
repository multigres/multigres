{{- if .Values.autoscaling.enabled }}
{{- if .Values.gateway.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "multigres.fullname" . }}-gateway
  labels:
    {{- include "multigres.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "multigres.fullname" . }}-gateway
  minReplicas: {{ .Values.autoscaling.gateway.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.gateway.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.gateway.targetCPUUtilizationPercentage }}
{{- end }}
{{- if .Values.pooler.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "multigres.fullname" . }}-pooler
  labels:
    {{- include "multigres.labels" . | nindent 4 }}
    app.kubernetes.io/component: pooler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "multigres.fullname" . }}-pooler
  minReplicas: {{ .Values.autoscaling.pooler.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.pooler.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.pooler.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
