apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "multigres.fullname" . }}-pooler
  labels:
    {{- include "multigres.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.pooler.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "multigres.name" . }}
      app.kubernetes.io/component: pooler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "multigres.name" . }}
        app.kubernetes.io/component: pooler
        {{- include "multigres.labels" . | nindent 8 }}
    spec:
      {{- include "multigres.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: pooler
          image: {{ include "multigres.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.pooler.command }}
          command: {{ toJson . }}
          {{- end }}
          {{- with .Values.pooler.args }}
          args: {{ toJson . }}
          {{- end }}
          env:
            - name: MULTIGRES_CONFIG
              value: /etc/multigres/config.yaml
            {{- range .Values.pooler.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/multigres/config.yaml
              subPath: config.yaml
          resources:
            {{- toYaml .Values.pooler.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "multigres.fullname" . }}-config
