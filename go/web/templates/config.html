<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>{{.Title}}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.jade.min.css"
    />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body>
    <header>
      <h1>{{.Title}}</h1>
    </header>

    <main>
      <section>
        <h2>Command Line Options</h2>
        {{if .Options}}
        <figure>
          <table>
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              {{range $Key, $Value := .Options}}
              <tr>
                <td><code>{{$Key}}</code></td>
                <td><code>{{$Value}}</code></td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </figure>
        {{else}}
        <p><em>No command line options detected</em></p>
        {{end}}
      </section>

      <section>
        <h2>Viper Configuration</h2>
        {{if .Config}}
        <figure>
          <table>
            <thead>
              <tr>
                <th>Flag</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              {{range $Key, $Value := .Config}}
              <tr>
                <td><code>{{$Key}}</code></td>
                <td><code>{{$Value}}</code></td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </figure>
        {{else}}
        <p><em>No configuration options detected</em></p>
        {{end}}
      </section>

      <footer>
        <small class="timestamp">
          <script>
            document.write(new Date().toISOString());
          </script>
          <br />Local:
          <script>
            document.write(new Date().toLocaleString());
          </script>
        </small>
      </footer>
    </main>
  </body>
</html>
