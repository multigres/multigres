<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>{{.Title}}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.jade.min.css"
    />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body>
    <header>
      <h1>{{.Title}}</h1>
    </header>

    <main>
      <section>
        <div class="link-grid">
          {{range .Links}}
          <article>
            <header>
              <h3>{{.Title}}</h3>
            </header>
            <footer>
              <a href="{{.Link}}" role="button">{{.Link}}</a>
            </footer>
          </article>
          {{end}}
        </div>
      </section>

      <footer>
        <small class="timestamp">
          <script>
            document.write(new Date().toISOString());
          </script>
          <br />Local:
          <script>
            document.write(new Date().toLocaleString());
          </script>
        </small>
      </footer>
    </main>
  </body>
</html>
