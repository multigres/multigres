apiVersion: 1

datasources:
  # Prometheus (Mimir) for metrics
  - name: Prometheus
    type: prometheus
    uid: Prometheus
    access: proxy
    url: http://localhost:9090/prometheus
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "60s"
      # Link metrics to traces via exemplars
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo

  # Tempo for distributed tracing
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://localhost:3200
    editable: false
    jsonData:
      # Link traces to logs
      tracesToLogsV2:
        datasourceUid: loki
        tags:
          - key: service.name
            value: service_name
        filterByTraceID: true
      # Link traces to metrics
      tracesToMetrics:
        datasourceUid: Prometheus
      # Service map from metrics
      serviceMap:
        datasourceUid: Prometheus
      # Node graph
      nodeGraph:
        enabled: true
      # Loki search integration
      lokiSearch:
        datasourceUid: loki

  # Loki for logs
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://localhost:3100
    editable: false
    jsonData:
      # Link logs back to traces via trace_id
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "trace_id[=:]\\s*(\\w+)"
          name: "TraceID"
          url: "$${__value.raw}"
