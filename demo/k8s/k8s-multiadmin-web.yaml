# Multiadmin Web UI - Next.js application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiadmin-web
  labels:
    app: multiadmin-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiadmin-web
  template:
    metadata:
      labels:
        app: multiadmin-web
    spec:
      containers:
        - name: multiadmin-web
          image: docker.io/multigres/multiadmin-web:latest
          imagePullPolicy: IfNotPresent
          env:
            # PostgreSQL connection via multigateway (server-side)
            - name: POSTGRES_HOST
              value: "multigateway"
            - name: POSTGRES_PORT
              value: "15432"
            - name: POSTGRES_DATABASE
              value: "postgres"
            - name: POSTGRES_USER
              value: "postgres"
          ports:
            - containerPort: 18100
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 18100
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 18100
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multiadmin-web
spec:
  selector:
    app: multiadmin-web
  ports:
    - port: 18100
      targetPort: 18100
      name: http
  type: ClusterIP
