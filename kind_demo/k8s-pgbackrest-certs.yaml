# cert-manager configuration for pgBackRest TLS certificates
# Replaces the k8s-generate-certs-job.yaml with a declarative, auto-renewing approach
---
# Self-signed issuer to bootstrap the CA
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# Root CA certificate for Multigres
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: multigres-ca
  namespace: default
spec:
  isCA: true
  secretName: multigres-ca-secret
  commonName: "Multigres Root CA"
  duration: 87600h # 10 years
  renewBefore: 8760h # Renew 1 year before expiry
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---
# CA Issuer using the Multigres Root CA
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: multigres-ca-issuer
  namespace: default
spec:
  ca:
    secretName: multigres-ca-secret
---
# pgBackRest certificate (used by both servers and clients)
# This matches the certificate generated by the OpenSSL job
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pgbackrest-cert
  namespace: default
spec:
  secretName: pgbackrest-tls
  duration: 87600h # 10 years (matches OpenSSL job)
  renewBefore: 720h # Renew 30 days before expiry
  commonName: pgbackrest
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames:
    - "*.multipooler-zone1.default.svc.cluster.local"
    - pgbackrest
    - localhost
  ipAddresses:
    - 127.0.0.1
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  issuerRef:
    name: multigres-ca-issuer
    kind: Issuer
