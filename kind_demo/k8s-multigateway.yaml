# For a single-cell cluster, we need only one muultigateway.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multigateway
  labels:
    app: multigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multigateway
  template:
    metadata:
      labels:
        app: multigateway
    spec:
      containers:
        - name: multigateway
          image: docker.io/multigres/multigres:latest
          imagePullPolicy: IfNotPresent
          command: ["/multigres/bin/multigateway"]
          args:
            - --http-port=15000
            - --grpc-port=15100
            - --pg-port=15432
            - --topo-global-server-addresses=etcd:2379
            - --topo-global-root=/multigres/test/global
            - --cell=zone1
            - --log-level=info
            - --pprof-http=true
          ports:
            - containerPort: 15000
              name: http
              protocol: TCP
            - containerPort: 15100
              name: grpc
              protocol: TCP
            - containerPort: 15432
              name: postgres
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /live
              port: 15000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 15000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multigateway
spec:
  selector:
    app: multigateway
  ports:
    - port: 15432
      targetPort: 15432
      name: postgres
    - port: 15000
      targetPort: 15000
      name: http
    - port: 15100
      targetPort: 15100
      name: grpc
  type: ClusterIP
