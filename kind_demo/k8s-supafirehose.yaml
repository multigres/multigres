apiVersion: apps/v1
kind: Deployment
metadata:
  name: supafirehose
  labels:
    app: supafirehose
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supafirehose
  template:
    metadata:
      labels:
        app: supafirehose
    spec:
      # Bypass DNS for multigateway - resolve via /etc/hosts instead
      # This uses the ClusterIP service IP which is stable
      hostAliases:
        - ip: "10.96.100.1"
          hostnames:
            - "multigateway"
      containers:
        - name: supafirehose
          image: supafirehose:latest
          imagePullPolicy: Never # Use local image loaded into kind
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: "postgres://postgres:postgres@multigateway:15432/pooler_demo"
            - name: HTTP_PORT
              value: "8080"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          securityContext:
            capabilities:
              add:
                - SYS_RESOURCE
---
apiVersion: v1
kind: Service
metadata:
  name: supafirehose
spec:
  selector:
    app: supafirehose
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
